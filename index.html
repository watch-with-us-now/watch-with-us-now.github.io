<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Ventas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1c1e;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .card {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            color: #007aff;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #6e6e73;
            line-height: 1.6;
        }
        .contact-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007aff;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .contact-button:hover {
            background-color: #005ec4;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>¡Bienvenido a mi Centro de Cuentas!</h1>
        <p>
            Aquí encontrarás las mejores ofertas en cuentas de streaming.
            Soy vendedor con la mejor calidad y atención al cliente.
        </p>
        <a href="https://wa.me/TUNUMERODETELEFONO" class="contact-button">Contáctame por WhatsApp</a>
    </div>
</body>
</html>
