<body>

    <header class="main-header">
        <div class="header-content">
            <img src="logo.png" alt="Logo WatchWithUsNow" class="logo">
        </div>

    <main class="main-container">
        <div class="hero-text">
            <h1>La experiencia de streaming definitiva.</h1>

                            </div>
                        </div>
                    </div>
                    <div class="card-footer">

                    </div>
                </div>
                <div class="account-card" data-status="en-uso">
