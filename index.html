<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchWithUsNow - Acceso Premium</title>
    <link rel="stylesheet" href="style.css?v=1.3">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <a href="#" class="logo-container">
                <img src="logo.png" alt="Logo WatchWithUsNow" class="logo">
                <span class="logo-name">WatchWithUsNow</span>
            </a>
            <div class="social-links">
                <a href="#" target="_blank" title="Síguenos en X"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#" target="_blank" title="Únete a nuestro Telegram"><i class="fa-brands fa-telegram"></i></a>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="hero-text">
            <h1>La experiencia de streaming definitiva.</h1>
            <p>Acceso instantáneo a tus servicios favoritos. Sin complicaciones.</p>
        </div>

        <nav class="content-tabs">
            <a href="#" data-target="#max" class="tab-link active">Max</a>
            <a href="#" data-target="#crunchyroll" class="tab-link">Crunchyroll</a>
            <a href="#" data-target="#paramount" class="tab-link">Paramount+</a>
            <a href="#" data-target="#vix" class="tab-link">Vix</a>
        </nav>

        <section id="max" class="service-content active">
            <div class="accounts-grid">
                <div class="account-card" data-status="disponible">
                    <div class="card-header"><img src="https://i.imgur.com/zY3jneQ.png" alt="Logo Max" class="service-logo"><span class="status-badge">Disponible</span></div>
                    <div class="card-body"><div class="credential-row"><label>Email</label><span>max_user1@email.com</span></div><div class="credential-row"><label>Contraseña</label><div class="password-wrapper"><input type="password" value="PassMax123" readonly><button class="icon-btn toggle-vis-btn" title="Mostrar/Ocultar"><i class="fa-regular fa-eye"></i></button></div></div></div>
                    <div class="card-footer"><button class="copy-btn" data-value="max_user1@email.com:PassMax123" title="Copiar Email y Contraseña"><i class="fa-regular fa-copy"></i> Copiar Todo</button></div>
                </div>
            </div>
        </section>

        <section id="crunchyroll" class="service-content">
            <div class="accounts-grid">
                </div>
        </section>

        <section id="paramount" class="service-content">
            <div class="accounts-grid">
                </div>
        </section>

        <section id="vix" class="service-content">
            <div class="accounts-grid">
                </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 WatchWithUsNow.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
